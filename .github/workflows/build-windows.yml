name: Build Windows EXE

on:
  workflow_dispatch:
  release:
    types: [created]

jobs:
  build-windows:
    runs-on: windows-latest

    steps:
    - name: Checkout code
      uses: actions/checkout@v4

    - name: Set up Python
      uses: actions/setup-python@v5
      with:
        python-version: '3.11'

    - name: Install dependencies
      run: |
        pip install pyinstaller

    - name: Build EXE
      run: |
        pyinstaller --windowed --name "한랭 IDE" --icon "hanlang.ico" --add-data "hanlang_interpreter.py;." --add-data "hanlang_lexer.py;." --add-data "hanlang_parser.py;." --add-data "examples;examples" hanlang_ide.py

    - name: Create ZIP
      run: |
        Compress-Archive -Path "dist\한랭 IDE\*" -DestinationPath "한랭_IDE_Windows.zip"

    - name: Upload to Release
      if: github.event_name == 'release'
      uses: softprops/action-gh-release@v1
      with:
        files: 한랭_IDE_Windows.zip
      env:
        GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}

    - name: Upload Artifact
      uses: actions/upload-artifact@v4
      with:
        name: 한랭_IDE_Windows
        path: 한랭_IDE_Windows.zip
